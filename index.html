<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">World Clock</h1>
      <select id="drop-down-elements">
        <option value="">Choose a city...</option>
        <option value="current">My location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Namibia">Namibia</option>
        <option value="Europe/Manchester">Manchester</option>
        <option value="South America/Buenos Aires">Buenos Aires</option>
      </select>
      <div id="city-container" class="city-container">
        <div class="city" data-timezone="Europe/Rome">
          <h2 class="city-name">Rome</h2>
          <p class="city-date" id="rome-date"></p>
          <div class="box">
            <div class="clock">
              <div class="front-clock">
                <div id="rome-hour">00</div>
                <p>hour</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="rome-minute">00</div>
                <p>minutes</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="rome-second">00</div>
                <p>seconds</p>
              </div>
            </div>
          </div>
        </div>

        <hr class="separator" />

        <div class="city" data-timezone="Africa/Johannesburg">
          <h2 class="city-name">Cape Town</h2>
          <p class="city-date" id="capetown-date"></p>
          <div class="box">
            <div class="clock">
              <div class="front-clock">
                <div id="capetown-hour">00</div>
                <p>hour</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="capetown-minute">00</div>
                <p>minutes</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="capetown-second">00</div>
                <p>seconds</p>
              </div>
            </div>
          </div>
        </div>

        <hr class="separator" />

        <div class="city" data-timezone="Asia/Manila">
          <h2 class="city-name">Manila</h2>
          <p class="city-date" id="manila-date"></p>
          <div class="box">
            <div class="clock">
              <div class="front-clock">
                <div id="manila-hour">00</div>
                <p>hour</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="manila-minute">00</div>
                <p>minutes</p>
              </div>
            </div>
            <div class="clock">
              <div class="front-clock">
                <div id="manila-second">00</div>
                <p>seconds</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Phindilereigns" target="_blank"
        >Phindile Paris</a
      >, and is open-sourced on
      <a
        href="https://github.com/Phindilereigns/World-clock-project"
        target="_blank"
        >Github</a
      >
    </footer>
  </body>
</html>
