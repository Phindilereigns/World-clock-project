<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
  </head>
  <body>
  <main class="container">
    <h1 class="heading">World Clock</h1>
    <select id="drop-down-elements">
      <option value="">Choose a city...</option>
      <option value="current">My location</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Africa/Namibia">Namibia</option>
      <option value="Europe/Manchester">Manchester</option>
      <option value="South America/Buenos Aires">Buenos Aires</option>
    </select>
  </main>
  <footer>
      This project was coded by <a href="https://github.com/Phindilereigns" target="_blank">Phindile Paris</a>,
      and is open-sourced on <a href="https://github.com/Phindilereigns/World-clock-project" target="_blank">Github</a>
    </footer>
  </body>
</html>
